<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveTstore</title>
    <!--
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
-->
    <link rel="stylesheet" href="/assets/css/pages/produits.css">
</head>
<body>
   
<div id="footer-placeholder"></div>
   <script>
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => { 
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
   </script>

   <main>
  <section class="page-produit">
  
  <!-- Flèche de retour -->
  <div class="retour" title="Retour">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </div>

  <div class="contenu-produit">

    <!-- Description du produit -->
    <div class="description">
      <h2>Tomates Bio</h2>
      <p class="categorie">🍅 Légumes Frais</p>
      <p class="details">
        Tomates biologiques cultivées localement, gorgées de soleil. 
        Parfaites pour vos salades, sauces et plats cuisinés. 
        Récoltées à maturité pour un goût authentique et savoureux.
      </p>
      <p class="origine">🌱 Origine : Ferme locale du Centre</p>
      <p class="prix">3,50 € <span class="unite">/ kg</span></p>
      <button class="btn-panier">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        Ajouter au panier
      </button>
    </div>

    <!-- Images du produit -->
    <div class="images-produit">
      <div class="image-principale">
        <img src="https://images.unsplash.com/photo-1546470427-e26264be0b96?w=400&h=300&fit=crop" alt="Tomates fraîches">
      </div>
      <div class="images-secondaires">
        <img src="https://images.unsplash.com/photo-1592924357228-91a4daadcfea?w=180&h=150&fit=crop" alt="Tomates détail 1">
        <img src="https://images.unsplash.com/photo-1561155550-61c0fab5b0a1?w=180&h=150&fit=crop" alt="Tomates détail 2">
        <img src="https://images.unsplash.com/photo-1574943320219-553eb213f72d?w=180&h=150&fit=crop" alt="Tomates détail 3">
      </div>
    </div>

  </div>

  <!-- Badge promotion (optionnel) -->
  <div class="badge-promo">
    <span>🌟 Produit du jour</span>
  </div>

  <!-- Panier global avec badge quantité -->
  <div class="panier-global" title="Voir mon panier">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
    </svg>
    <span class="badge-quantite">3</span>
  </div>

</section>
  </main>
    
</body>
</html>
