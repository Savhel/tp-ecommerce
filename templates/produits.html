<section class="product-page">

  <!-- FlÃ¨che retour Ã  droite -->
  <div class="back-btn" onclick="window.history.back()">&#8592;</div>

  <!-- Contenu principal -->
  <div class="product-container">
    
    <!-- Description du produit (dynamique depuis JSON) -->
    <div class="product-description">
      <h1 id="product-name"></h1>
      <p id="product-description"></p>
      <p class="price" id="product-price"></p>

      <!-- Bouton Ajouter au panier -->
      <button class="add-to-cart" id="addToCartBtn">
        Ajouter au panier ğŸ›’
      </button>
    </div>

    <!-- Images du produit -->
    <div class="product-images" id="product-images"></div>

  <!-- Panier global en bas Ã  gauche -->
  <div class="cart-global" onclick="showCart()">ğŸ›ï¸</div>

<!-- Script pour charger les donnÃ©es JSON -->
<script>
  let cart = [];

  async function loadProduct() {
    const response = await fetch('produit.json');
    const product = await response.json();

    document.getElementById('product-name').textContent = product.nom;
    document.getElementById('product-description').textContent = product.description;
    document.getElementById('product-price').textContent = product.prix.toFixed(2) + ' â‚¬';

    const imgContainer = document.getElementById('product-images');
    product.images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = product.nom;
      imgContainer.appendChild(img);
    });

    document.getElementById('addToCartBtn').addEventListener('click', () => {
      cart.push(product);
      alert(`${product.nom} a Ã©tÃ© ajoutÃ© au panier !`);
    });
  }

  function showCart() {
    if (cart.length === 0) {
      alert("Votre panier est vide ğŸ›’");
    } else {
      let contenu = cart.map(p => `â€¢ ${p.nom} (${p.prix} â‚¬)`).join('\n');
      alert("ğŸ›ï¸ Votre panier contient :\n" + contenu);
    }
  }

  loadProduct();
</script>
