<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/pages/produits.css">
  <title>Boutique en Ligne</title>
  <style>
    
  </style>
</head>
<body>
  <div class="flex-div">

    <div class="conteneur-grid">
      <!-- Barre de recherche -->
      <div class="search-bar">

        <div id="input-search-bar-div">

          <form action="" class="form-container">
              <input type="search" name="search-bar" placeholder="Rechercher un produit...">
              <button class="search-button-input-search">Go</button>
          </form>
          
      </div>
    </div>

      <!-- produits -->
    
    
  </div>

  <div class="show-menu-axe-X">

    <div class="icon-menu" id="icon-menu">
         <img src="../assets/img/hamburger.png" alt="Menu"/>
    </div>

  <div class="pagination-menu" id="pagination-menu">
            <a href="#slide1" class="pagination-dot">1</a>
            <a href="#slide2" class="pagination-dot">2</a>
            <a href="#slide3" class="pagination-dot">3</a>
            <a href="#slide4" class="pagination-dot">4</a>
            <a href="#slide5" class="pagination-dot">5</a>
            <a href="#slide6" class="pagination-dot">6</a>
  </div>

</div>
<div class="shom-filter-axe-X">
  
  <div class="icon-filtre" id="icon-filter">
    <img src="../assets/img/filtre.png" alt="Filtre"/>
  </div>

  <div class="menu-filter-container">
    <button class="close-btn-filter" id="close-btn-filter">X</button>
    <h2>Filtrer les Produits</h2>
    <ul>
      <li>
        <label for="origin-filter">Provenance :</label>
        <select id="origin-filter">
          <option value="">Toutes</option>
          <option value="Mungo">Mungo</option>
          <option value="Ebolowa">Ebolowa</option>
        </select>
      </li>
      <li>
        <label for="price-filter">Prix max (FCFA) :</label>
        <input type="number" id="price-filter" placeholder="Ex: 4000" min="0">
      </li>
      <li>
        <button class="apply-filter-btn" onclick="applyFilters()">Appliquer les filtres</button>
      </li>
    </ul>
  </div>

</div>
  
  <script src="../assets/js/produits.js"></script>
</body>
</html>
