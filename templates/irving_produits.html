<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomates Bio - FiveTstore</title>
    <link rel="stylesheet" href="produits.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pages/produits.css" >
</head>
<body>

<section class="page-produit">
  
  <!-- Flèche de retour -->
  <div class="retour" title="Retour à l'accueil">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </div>

  <!-- Badge promotion -->
  <div class="badge-promo">
    <span>🌟 Produit du jour</span>
  </div>

  <div class="contenu-produit">

    <!-- Description du produit -->
    <div class="description">
      <h2>Tomates Bio</h2>
      <p class="categorie">🍅 Légumes Frais</p>
      <p class="details">
        Tomates biologiques cultivées localement, gorgées de soleil. 
        Parfaites pour vos salades, sauces et plats cuisinés. 
        Récoltées à maturité pour un goût authentique et savoureux.
      </p>
      <p class="origine">🌱 Origine : Ferme locale du Centre</p>
      <p class="prix"> 3.000 Frs <span class="unite">/ kg</span></p>
      <button class="btn-panier">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        Ajouter au panier
      </button>
    </div>

    <!-- Images du produit -->
    <div class="images-produit">
      <div class="image-principale">
        <img src="https://images.unsplash.com/photo-1546470427-e26264be0b96?w=500&h=350&fit=crop" alt="Tomates fraîches">
      </div>
      <div class="images-secondaires">
        <img src="https://images.unsplash.com/photo-1592924357228-91a4daadcfea?w=150&h=120&fit=crop" alt="Tomates détail 1">
        <img src="https://images.unsplash.com/photo-1561155550-61c0fab5b0a1?w=150&h=120&fit=crop" alt="Tomates détail 2">
        <img src="https://images.unsplash.com/photo-1574943320219-553eb213f72d?w=150&h=120&fit=crop" alt="Tomates détail 3">
      </div>
    </div>

  </div>

  <!-- Panier global avec badge quantité -->
  <div class="panier-global" title="Voir mon panier">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="9" cy="21" r="1"/>
      <circle cx="20" cy="21" r="1"/>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
    </svg>
    <span class="badge-quantite">3</span>
  </div>

</section>

</body>
</html>
