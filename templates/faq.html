<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - FiveTstore</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/pages/faq.css">
    <link rel="stylesheet" href="../assets/css/components/footer.css">
</head>
<body>
    <div class="faq-container">
        <h1>Foire Aux Questions</h1>

        <section class="faq-section">
            <h2>Commandes</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-button">Comment passer une commande ?</button>
                    <div class="accordion-content">
                        <p>Ajoutez les articles dans votre panier, connectez-vous à votre compte et suivez les étapes de paiement.</p>
                    </div>
                </div>
                <!-- Répétez pour chaque question -->
            </div>
        </section>
        <!-- ... autres sections ... -->
    </div>

    <div id="footer-placeholder"></div>
    <script>
        // Script pour le footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Script pour l'accordéon
        document.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                button.classList.toggle('active');
                
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        });
    </script>
</body>
</html>
